  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="אברהם תקשורת" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1f2937" />
    <meta name="format-detection" content="telephone=yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-orientations" content="portrait landscape" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="apple-touch-icon" content="/apple-touch-icon.png" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Specific Fixes -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    
    <style>
      /* Critical CSS with iOS fixes */
      html {
        height: 100%;
        height: -webkit-fill-available;
        width: 100%;
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        min-height: 100vh;
        min-height: -webkit-fill-available;
        width: 100%;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: none;
        margin: 0;
        padding: 0;
        font-size: 16px;
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
        width: 100%;
        overflow-x: hidden;
      }
      
      /* iOS Input fixes */
      @media screen and (max-width: 768px) {
        input, textarea, select {
          font-size: 16px !important;
          transform: translateZ(0);
          -webkit-appearance: none;
          appearance: none;
          border-radius: 12px;
          -webkit-user-select: text;
          user-select: text;
          -webkit-touch-callout: default;
        }
      }
      
      /* Enhanced loading state for iOS */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        flex-direction: column;
        gap: 20px;
      }
      
      .loading h1 {
        font-size: 24px;
        margin: 0;
        font-weight: 700;
      }
      
      .loading p {
        font-size: 16px;
        margin: 0;
        opacity: 0.8;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* iOS Critical fixes */
      @media screen and (max-width: 768px) {
        * {
          -webkit-tap-highlight-color: transparent;
          -webkit-touch-callout: none;
          box-sizing: border-box;
        }
        
        input, textarea, [contenteditable] {
          -webkit-user-select: text;
          user-select: text;
          -webkit-touch-callout: default;
        }
        
        button, [role="button"] {
          min-height: 48px;
          min-width: 48px;
          touch-action: manipulation;
          -webkit-tap-highlight-color: rgba(0,0,0,0.1);
          cursor: pointer;
        }
      }
      
      /* iOS Safari specific fixes */
      @supports (-webkit-touch-callout: none) {
        html {
          height: -webkit-fill-available;
        }
        
        body {
          min-height: -webkit-fill-available;
          position: relative;
        }
        
        #root {
          min-height: -webkit-fill-available;
        }
      }
    </style>
    <title>אברהם תקשורת - מערכת לניהול לידים</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
